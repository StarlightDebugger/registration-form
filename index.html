<!DOCTYPE html>
  <head>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
      <link href="normalize.css" rel="stylesheet">
      <link href="styles.css" rel="stylesheet">
      <title>Responsive Form</title>
  </head>
  </head>
  <body>
    <div class="container">
      <header><h1>the code review</h1></header>
      <section class="welcome">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="first-line">
        <hr class="second-line">
      </section>
      <form action="index.html" method="POST">
        <fieldset>
          <legend>Contact Information</legend>
          <div class="label-input-pair">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="fname" placeholder="Required" required>
          </div>
          <div class="label-input-pair">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Required" required>
          </div>
          <div class="label-input-pair">
            <label for="phone">Phone Number</label>
            <input type="phone" id="phone" name="phone">
          </div>
          <div class="label-input-pair">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address">
          </div>
          <div class="label-input-pair">
          <label for="state">State</label>
          <!-- This select list was taken from https://www.freeformatter.com/usa-state-list-html-select.html -->
          <select id="state" name="state">
            <!-- Taken from https://stackoverflow.com/questions/8605516/set-the-select-option-as-blank-as-default-in-html-select-element -->
            <option disabled selected value></option>
            <!-- End borrowed code for no option by default -->
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <!-- End borrowed code for state select -->
          </div>
          <div class="label-input-pair">
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode">
          </div>
        </fieldset>
        <fieldset>
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>
          <div class="label-input-pair">
            <input type="checkbox" id="htmlnews" name="newstype">
            <label for="htmlnews">HTML News</label>
          </div>
          <div class="label-input-pair">
            <input type="checkbox" id="cssnews" name="newstype">
            <label for="cssnews">CSS News</label>
          </div>
          <div class="label-input-pair">
            <input type="checkbox" id="jsnews" name="newstype">
            <label for="jsnews">JavaScript News</label>
          </div>
          <p>Newsletter format</p>
          <div class="label-input-pair">
            <input type="radio" id="htmlformat" name="formattype">
            <label for="htmlformat">HTML</label>
          </div>
          <div class="label-input-pair">
            <input type="radio" id="ptextformat" name="formattype">
            <label for="ptextformat">Plain text</label>
          </div>
          <p>Other topics you'd like to hear about</p>
          <textarea></textarea>
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
    </div>
    <footer>
    </footer>
  </body>
</html>
